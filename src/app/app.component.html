<div class="app">
  <div class='nav-bar'>
    <div class="left">
      <a routerLink="/" routerLinkActive="active">
        <h2>CLOTHES-SHOP</h2>
      </a>
    </div>
    <div class="middle">
      <div class="left">
        <a routerLink="/woman" routerLinkActive="active">
          <div class="text">
            <h1>WOMAN</h1>
          </div>
        </a>
        <a routerLink="/man" routerLinkActive="active">
          <div class="text">
            <h1>MAN</h1>
          </div>
        </a>
      </div>
    </div>
    <div class="right">
      <ng-container *ngIf="!accountCheck()">
        <a routerLink="/account" routerLinkActive="active">
          <div (mouseenter)="hoverFunc('ac')" class="text">
            <h1>YOUR ACCOUNT</h1><img src="assets/img/user.png">
          </div>
        </a>
      </ng-container>
      <ng-container *ngIf="accountCheck()">
        <a routerLink="/account/settings" routerLinkActive="active">
          <div (mouseenter)="hoverFunc('ac')" class="text">
            <h1>{{account}}</h1><img src="assets/img/user.png">
          </div>
        </a>
      </ng-container>
      <div class="options-account">
        <ng-container *ngIf="accountCheck() && ac">
          <h1 (click)="logout()" id="sign-out">SIGN OUT</h1>
        </ng-container>
      </div>
      <a routerLink="/cart" routerLinkActive="active">
        <div class="text">
          <h1>CART</h1>
        </div>
      </a>
    </div>
  </div>
