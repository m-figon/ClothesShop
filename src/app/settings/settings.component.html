<div class="settings" *ngIf="loadingFinished && logedUser">
    
    <div class="settings-display">
        <div class="single-line">
            <div class="item-line">
                <a routerLink="/account/settings" routerLinkActive="active">
                    <h1 id="selected">Settings</h1>
                </a>
            </div>
            <div class="item-line">
                <a routerLink="/account/orders" routerLinkActive="active">
                    <h1>Orders</h1>
                </a>
            </div>
        </div>
        <div class="settings-one-line">
            <h1>CHANGING DATA</h1>
        </div>
            <p>Email*</p>
            <input autocomplete="off" [(ngModel)]="email">
            <p>Name*</p>
            <input autocomplete="off" [(ngModel)]="name">
            <p>Surname*</p>
            <input autocomplete="off" [(ngModel)]="surname">
        <button (click)="changeData()">CHANGE DATA</button>
        <div class="settings-one-line">
            <h1>CHANGING PASSWORD</h1>
        </div>
            <p>Current Password</p>
            <input autocomplete="off" [(ngModel)]="currentPassword" type="password">
            <p>New Password</p>
            <input autocomplete="off" [(ngModel)]="newPassword" type="password">
            <p>Confirm New Password</p>
            <input autocomplete="off" [(ngModel)]="confirmPassword" type="password">
        <button (click)="changePassword()">CHANGE PASSWORD</button>
    </div>
</div>
<ng-container *ngIf="!loadingFinished">
    <div class="loading-display">
        <img src="assets/img/load.gif">
    </div>
</ng-container>
