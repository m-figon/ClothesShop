<div class="offer" *ngIf="loadingFinished && fetchingFinished">
    <div class="offer-menu">
        <div class="single-line">
            <div class="item-line">
                <a routerLink="/{{type}}/tops" routerLinkActive="active"><h1>Tops</h1></a>
    
            </div>
            <div class="item-line">
                <a routerLink="/{{type}}/pants" routerLinkActive="active"><h1>Pants</h1></a>
            </div>
            <div class="item-line">
                <a routerLink="/{{type}}/sweatshirts" routerLinkActive="active"><h1>Sweatshirts</h1></a>
            </div>
        </div>
    </div>
    <div class="offers" >
        <ng-container *ngFor="let item of content">
            <ng-container *ngFor="let elem of item.content">
                <ng-container *ngIf="elem.discount>0">
                    <a routerLink="/{{type}}/{{item.type}}/{{elem.id}}" routerLinkActive="active"
                        [state]="item.content">
                        <div class="single-offer">
                            <img src="{{elem.img}}">
                            <div class="cloth-text">
                                <h1>{{elem.name}}</h1>
                                <div class="one-line">
                                    <h1 id="red">{{elem.price-elem.discount | number:'1.2'}} PLN</h1>
                                    <h1 [style.textDecoration]="elem.discount>0? 'line-through': ''">{{elem.price}} PLN
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </a>
                </ng-container>
            </ng-container>
        </ng-container>
    </div>
</div>
    <ng-container *ngIf="!loadingFinished || !fetchingFinished">
        <div class="loading-display">
            <img src="assets/img/load.gif">
        </div>
    </ng-container>
