<div class="details">
    <div class="detail">
        <div class="left-side">
            <img src="{{post[id].img}}">

        </div>
        <div class="right-side">
            <h1>{{post[id].name}}</h1>
            <h1>{{post[id].price}}</h1>
            <select [(ngModel)]="size">
                <option value="">Size</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
            <button (click)="addToCart()">ADD TO CART</button>
        </div>
        
    </div>

</div>
