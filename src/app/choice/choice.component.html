<div class="choice">
    <ng-container *ngIf="content">
        <div class="clothes" *ngFor="let item of content">
            <a routerLink="/{{gender}}/{{type}}/{{item.id}}" routerLinkActive="active" [state]="content">
                <div class="cloth">
                    <img src="{{item.img}}">
                    <div class="one-line">
                        <ng-container *ngIf="item.discount>0">
                            <h1 id="red">{{item.price-item.discount | number:'1.2'}} PLN</h1>
                        </ng-container>
                        <h1 [style.textDecoration]="item.discount>0? 'line-through': ''">{{item.price}} PLN</h1>
                    </div>

                    <h1>{{item.name}}</h1>
                </div>
            </a>

        </div>
    </ng-container>

</div>
