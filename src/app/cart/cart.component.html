<div class="cart">
    <ng-container *ngIf="cart">
        <div class="products" *ngFor="let item of cart; index as i">
            <button (click)="deleteItem(i)"></button>
            <div class="product">
                <img src="{{item.img}}">
                <h1 id="red">{{item.price}} PLN</h1>
                <h1>{{item.name}}</h1>
                <h1>SIZE: {{item.size}}</h1>
            </div>
        </div>
    </ng-container>
</div>
